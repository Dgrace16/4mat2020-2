<mat-toolbar class="new-item">

    <a mat-raised-button color="accent" [routerLink]="['/carro/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo cadastro
    </a>
</mat-toolbar>

<table mat-table [dataSource]="carros" class="mat-elevation-z5">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Placa Coluna -->
    <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let carro"> {{carro.placa}} </td>
    </ng-container>

    <!-- Marca Coluna -->
    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let carro"> {{carro.marca}} </td>
    </ng-container>

    <!-- Modelo Coluna -->
    <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let carro"> {{carro.modelo}} </td>
    </ng-container>

    <!-- Ano Coluna -->
    <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let carro"> {{carro.ano}} </td>
    </ng-container>

    <!-- Cor Coluna -->
    <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef> Cor </th>
        <td mat-cell *matCellDef="let carro"> {{carro.cor}} </td>
    </ng-container>

    <!-- Interior Coluna -->
    <ng-container matColumnDef="interior">
        <th mat-header-cell *matHeaderCellDef> Interior </th>
        <td mat-cell *matCellDef="let carro"> {{carro.interior}} </td>
    </ng-container>

    <!-- Cliente Coluna -->
    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let carro"> {{carro.cliente?.nome}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let carro"><a mat-raised-button color="accent" title="Editar" [routerLink]="['/carro', carro._id]">
                <mat-icon>edit</mat-icon>
            </a></td>
        <!-- Excluir Column -->
    </ng-container>
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let carro"><button mat-raised-button color="warn" title="Excluir" (click)="excluir(carro._id)">
                <mat-icon>delete_forever</mat-icon>
            </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


    <tr mat-row *matRowDef="let carro; columns: displayedColumns;"></tr>

</table>
