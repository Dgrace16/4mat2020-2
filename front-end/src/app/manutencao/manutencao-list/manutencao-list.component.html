<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/manutencao/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo cadastro
    </a>
</mat-toolbar>

<table mat-table [dataSource]="manutencoes" class="mat-elevation-z5">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- horario inicial Coluna -->
    <ng-container matColumnDef="horario_inicial">
        <th mat-header-cell *matHeaderCellDef> Horário inicial </th>
        <td mat-cell *matCellDef="let manutencao"> {{ manutencao.horario_inicial }} </td>
    </ng-container>

    <!-- data nascimento Coluna -->
    <ng-container matColumnDef="horario_termino">
        <th mat-header-cell *matHeaderCellDef> Horário término </th>
        <td mat-cell *matCellDef="let manutencao"> {{ manutencao.horario_termino }} </td>
    </ng-container>

    <!-- funcionario Coluna -->
    <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef> Funcionário </th>
        <td mat-cell *matCellDef="let manutencao"> {{ manutencao.funcionario?.nome }} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let manutencao"><a mat-raised-button color="accent" title="Editar" [routerLink]="['/manutencao', manutencao._id]">
                <mat-icon>edit</mat-icon>
            </a></td>
        <!-- Excluir Column -->
    </ng-container>
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let manutencao"><button mat-raised-button color="warn" title="Excluir" (click)="excluir(manutencao._id)">
                <mat-icon>delete_forever</mat-icon>
            </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


    <tr mat-row *matRowDef="let manutencao; columns: displayedColumns;"></tr>

</table>
