<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/cliente/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo cadastro
    </a>
</mat-toolbar>

<table mat-table [dataSource]="clientes" class="mat-elevation-z5">

    <!-- nome Coluna -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>

    <!-- data nascimento Coluna -->
    <ng-container matColumnDef="data_nascimento">
        <th mat-header-cell *matHeaderCellDef> Data nascimento </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.data_nascimento}} </td>
    </ng-container>

    <!-- cpf Coluna -->
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>

    <!-- rg Coluna -->
    <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef> RG </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.rg}} </td>
    </ng-container>

    <!-- Cor Coluna -->
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereco </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
    </ng-container>

    <!-- Endereco Coluna -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
    </ng-container>

    <!-- email Coluna -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let cliente"><a mat-raised-button color="accent" title="Editar" [routerLink]="['/cliente', cliente._id]">
                <mat-icon>edit</mat-icon>
            </a></td>
        <!-- Excluir Column -->
    </ng-container>
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let cliente"><button mat-raised-button color="warn" title="Excluir" (click)="excluir(cliente._id)">
                <mat-icon>delete_forever</mat-icon>
            </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


    <tr mat-row *matRowDef="let cliente; columns: displayedColumns;"></tr>

</table>
