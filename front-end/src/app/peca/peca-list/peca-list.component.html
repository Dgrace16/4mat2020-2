<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/peca/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo cadastro
    </a>
</mat-toolbar>

<table mat-table [dataSource]="pecas" class="mat-elevation-z5">

    <!-- nome Coluna -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let peca"> {{peca.nome}} </td>
    </ng-container>

    <!-- fabricante Coluna -->
    <ng-container matColumnDef="fabricante">
        <th mat-header-cell *matHeaderCellDef> Fabricante </th>
        <td mat-cell *matCellDef="let peca"> {{ peca.fabricante }} </td>
    </ng-container>

    <!-- valor Coluna -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let peca"> {{peca.valor}} </td>
    </ng-container>

    <!-- marca carro Coluna -->
    <ng-container matColumnDef="marca_carro">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let peca"> {{peca.marca_carro}} </td>
    </ng-container>


    <!-- descricao Coluna -->
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição  </th>
        <td mat-cell *matCellDef="let peca"> {{peca.descricao}} </td>
    </ng-container>


    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let peca"><a mat-raised-button color="accent" title="Editar" [routerLink]="['/peca', peca._id]">
                <mat-icon>edit</mat-icon>
            </a></td>
        <!-- Excluir Column -->
    </ng-container>
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let peca"><button mat-raised-button color="warn" title="Excluir" (click)="excluir(peca._id)">
                <mat-icon>delete_forever</mat-icon>
            </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


    <tr mat-row *matRowDef="let peca; columns: displayedColumns;"></tr>

</table>
