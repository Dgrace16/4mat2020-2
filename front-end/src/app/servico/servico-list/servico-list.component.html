<mat-toolbar class="new-item">
    <a mat-raised-button color="accent" [routerLink]="['/servico/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo cadastro
    </a>
</mat-toolbar>

<table mat-table [dataSource]="servicos" class="mat-elevation-z5">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- carro Coluna -->
    <ng-container matColumnDef="carro">
        <th mat-header-cell *matHeaderCellDef> carro </th>
        <td mat-cell *matCellDef="let servico"> {{servico.carro.placa}} </td>
    </ng-container>

    <!-- manutencao Coluna -->
    <ng-container matColumnDef="manutencao">
        <th mat-header-cell *matHeaderCellDef> Manutencao </th>
        <td mat-cell *matCellDef="let servico"> {{servico.manutencao?.horario_inicial | date : 'dd/MM/yyyy'}} &mdash; {{servico.manutencao?.horario_termino | date : 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- peca Coluna -->
    <ng-container matColumnDef="peca">
        <th mat-header-cell *matHeaderCellDef> Peca </th>
        <td mat-cell *matCellDef="let servico"> {{servico.peca?.nome}} --- {{servico.peca?.valor}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
        <td mat-cell class="cell-align-center" *matCellDef="let servico"><a mat-raised-button color="accent" title="Editar" [routerLink]="['/servico', servico._id]">
                <mat-icon>edit</mat-icon>
            </a></td>
        <!-- Excluir Column -->
    </ng-container>
    <ng-container matColumnDef="excluir">
        <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
        <td mat-cell class="cell-align-center" *matCellDef="let servico"><button mat-raised-button color="warn" title="Excluir" (click)="excluir(servico._id)">
                <mat-icon>delete_forever</mat-icon>
            </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let servico; columns: displayedColumns;"></tr>

</table>
